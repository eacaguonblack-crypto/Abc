<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomical Vector Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { transform: scaleX(-1); filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5)); }
        #label { position: absolute; top: 20px; left: 20px; color: #0ff; font-family: monospace; letter-spacing: 2px; }
    </style>
</head>
<body>

<div id="label">BONE STRUCTURE ANALYSIS // ACTIVE</div>
<video id="input_video"></video>
<canvas id="output_canvas"></canvas>

<script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    function drawLine(ctx, p1, p2, width = 2, color = "#0ff") {
        ctx.beginPath();
        ctx.moveTo(p1.x * canvasElement.width, p1.y * canvasElement.height);
        ctx.lineTo(p2.x * canvasElement.width, p2.y * canvasElement.height);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.stroke();
    }

    function onResults(results) {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                // 1. CANTHAL TILT (Cyan)
                drawLine(canvasCtx, landmarks[33], landmarks[133], 2, "#00ffff"); // Left
                drawLine(canvasCtx, landmarks[362], landmarks[263], 2, "#00ffff"); // Right

                // 2. NOSE STRUCTURE (White)
                drawLine(canvasCtx, landmarks[168], landmarks[2], 2, "#fff"); // Bridge
                drawLine(canvasCtx, landmarks[129], landmarks[358], 1, "#fff"); // Base width

                // 3. JAWLINE (Neon Green)
                const jawPoints = [58, 172, 136, 150, 149, 176, 148, 152, 377, 400, 378, 379, 365, 397, 288];
                canvasCtx.beginPath();
                canvasCtx.strokeStyle = "#0f0";
                canvasCtx.lineWidth = 3;
                jawPoints.forEach((idx, i) => {
                    const p = landmarks[idx];
                    if (i === 0) canvasCtx.moveTo(p.x * canvasElement.width, p.y * canvasElement.height);
                    else canvasCtx.lineTo(p.x * canvasElement.width, p.y * canvasElement.height);
                });
                canvasCtx.stroke();

                // 4. CHEEKBONES (Magenta)
                // Left Cheekbone Arch
                drawLine(canvasCtx, landmarks[234], landmarks[93], 2, "#f0f"); 
                // Right Cheekbone Arch
                drawLine(canvasCtx, landmarks[454], landmarks[323], 2, "#f0f"); 
            }
        }
        canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await faceMesh.send({image: videoElement}); },
        width: 1280, height: 720
    });
    camera.start();
</script>
</body>
</html>
