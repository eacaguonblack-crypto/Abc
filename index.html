
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Vector Mapping</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { transform: scaleX(-1); }
        #overlay-text { 
            position: absolute; top: 20px; left: 20px; 
            color: rgba(0, 255, 255, 0.8); 
            font-family: 'Courier New', monospace; font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="overlay-text">
    SYSTEM: BONE MAPPING ACTIVE<br>
    VECTORS: JAWLINE / ZYGOMATIC / CANTHAL / NASAL
</div>
<video id="input_video"></video>
<canvas id="output_canvas"></canvas>

<script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    function drawVector(ctx, landmarks, indices, color, width = 2, closePath = false) {
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        indices.forEach((idx, i) => {
            const p = landmarks[idx];
            if (i === 0) ctx.moveTo(p.x * canvasElement.width, p.y * canvasElement.height);
            else ctx.lineTo(p.x * canvasElement.width, p.y * canvasElement.height);
        });
        if (closePath) ctx.closePath();
        ctx.stroke();
    }

    function onResults(results) {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                
                // 1. JAWLINE - Strong Green (Trace from ear to ear via chin)
                const jawIndices = [234, 93, 132, 58, 172, 136, 150, 149, 176, 148, 152, 377, 400, 378, 379, 365, 397, 288, 361, 323, 454];
                drawVector(canvasCtx, landmarks, jawIndices, "#00ff44", 3);

                // 2. CHEEKBONES (ZYGOMATIC ARCH) - Hot Pink
                // Left Cheekbone prominence
                drawVector(canvasCtx, landmarks, [127, 116, 117, 118, 101, 212, 210], "#ff00ff", 2);
                // Right Cheekbone prominence
                drawVector(canvasCtx, landmarks, [356, 345, 346, 347, 330, 432, 430], "#ff00ff", 2);

                // 3. CANTHAL TILT - Electric Blue
                // Left Eye (Inner to Outer)
                drawVector(canvasCtx, landmarks, [33, 133], "#00d4ff", 2);
                // Right Eye (Inner to Outer)
                drawVector(canvasCtx, landmarks, [362, 263], "#00d4ff", 2);

                // 4. NASAL BRIDGE & BASE - White
                drawVector(canvasCtx, landmarks, [168, 6, 197, 195, 5, 4, 1, 2], "#ffffff", 1); // Bridge
                drawVector(canvasCtx, landmarks, [98, 327], "#ffffff", 1); // Base Width
            }
        }
        canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ refineLandmarks: true, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await faceMesh.send({image: videoElement}); },
        width: 1280, height: 720
    });
    camera.start();
</script>
</body>
</html>
