<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bone Analyzer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        video { display: none; }
        canvas { transform: scaleX(-1); }
        #hud-top {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            color: #0ff; font-family: monospace; letter-spacing: 3px; font-size: 12px;
            text-shadow: 0 0 5px #0ff; opacity: 0.8; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="hud-top">VECTOR SCANNER // REAL-TIME ANALYSIS</div>
<video id="input_video"></video>
<canvas id="output_canvas"></canvas>

<script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');

    function drawGlowLine(landmarks, indices, color, width, glow) {
        canvasCtx.beginPath();
        canvasCtx.lineWidth = width;
        canvasCtx.strokeStyle = color;
        canvasCtx.shadowBlur = glow;
        canvasCtx.shadowColor = color;
        indices.forEach((idx, i) => {
            const p = landmarks[idx];
            const x = p.x * canvasElement.width;
            const y = p.y * canvasElement.height;
            if (i === 0) canvasCtx.moveTo(x, y);
            else canvasCtx.lineTo(x, y);
        });
        canvasCtx.stroke();
        canvasCtx.shadowBlur = 0;
    }

    function onResults(results) {
        canvasElement.width = window.innerWidth;
        canvasElement.height = window.innerHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                // --- 1. THE SCORE (Floating above head) ---
                // We use landmark 10 (top center of forehead) for the anchor
                const anchor = landmarks[10];
                const symVal = Math.max(0, 100 - (Math.abs(landmarks[33].y - landmarks[263].y) * 800));
                const tiltVal = Math.atan2(landmarks[33].y - landmarks[133].y, landmarks[133].x - landmarks[33].x) * (180 / Math.PI);
                const finalScore = Math.round((symVal * 0.5) + (Math.max(0, tiltVal + 6) * 5));

                canvasCtx.save();
                // Flip text back so it's readable on a mirrored video
                canvasCtx.scale(-1, 1); 
                canvasCtx.font = "bold 42px Inter, sans-serif";
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.shadowBlur = 15;
                canvasCtx.shadowColor = "#00ffff";
                // Offset calculation to place text above the face
                canvasCtx.fillText(
                    `SCORE: ${Math.min(99, finalScore)}`, 
                    -(anchor.x * canvasElement.width) - 80, 
                    (anchor.y * canvasElement.height) - 40
                );
                canvasCtx.restore();

                // --- 2. VECTOR LINES ---
                // Canthal Tilt (Cyan)
                drawGlowLine(landmarks, [33, 133], "#00ffff", 2, 10);
                drawGlowLine(landmarks, [362, 263], "#00ffff", 2, 10);

                // Jawline Definition (Neon Green)
                drawGlowLine(landmarks, [172, 136, 150, 149, 176, 148, 152, 377, 400, 378, 379, 365, 397], "#39FF14", 3, 12);

                // Cheekbone / Ogee Curve (Pink)
                drawGlowLine(landmarks, [123, 117, 118, 101, 212, 210], "#ff00ff", 2, 8);
                drawGlowLine(landmarks, [352, 346, 347, 330, 432, 430], "#ff00ff", 2, 8);

                // Brow Ridge (Electric Blue)
                drawGlowLine(landmarks, [70, 63, 105, 66, 107], "#007FFF", 1.5, 5);
                drawGlowLine(landmarks, [300, 293, 334, 296, 336], "#007FFF", 1.5, 5);
            }
        }
        canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
    faceMesh.setOptions({ refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await faceMesh.send({image: videoElement}); },
        width: 1280, height: 720
    });
    camera.start();
</script>
</body>
</html>
