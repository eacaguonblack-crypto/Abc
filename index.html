<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bone Structure Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { transform: scaleX(-1); display: none; }
        canvas { position: absolute; transform: scaleX(-1); border-radius: 15px; box-shadow: 0 0 30px rgba(0, 255, 150, 0.2); }
        
        #ui-overlay {
            position: absolute; right: 30px; top: 30px; width: 250px;
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; border: 1px solid #333;
            z-index: 10;
        }

        .metric { margin-bottom: 15px; }
        .label { font-size: 12px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 24px; font-weight: bold; color: #00ff96; }
        .score-box { border-top: 1px solid #333; margin-top: 15px; padding-top: 15px; text-align: center; }
        .total-score { font-size: 48px; color: #00ff96; text-shadow: 0 0 10px rgba(0,255,150,0.5); }
    </style>
</head>
<body>

<div id="container">
    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-overlay">
        <h2 style="margin-top:0; font-size: 18px;">Analysis Engine</h2>
        <div class="metric">
            <div class="label">Canthal Tilt</div>
            <div id="tilt-val" class="value">0째</div>
        </div>
        <div class="metric">
            <div class="label">Symmetry</div>
            <div id="sym-val" class="value">0%</div>
        </div>
        <div class="metric">
            <div class="label">Jawline Angle</div>
            <div id="jaw-val" class="value">0째</div>
        </div>
        <div class="score-box">
            <div class="label">Structure Score</div>
            <div id="total-val" class="total-score">0</div>
        </div>
    </div>
</div>

<script type="module">
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    // UI Elements
    const tiltEl = document.getElementById('tilt-val');
    const symEl = document.getElementById('sym-val');
    const jawEl = document.getElementById('jaw-val');
    const totalEl = document.getElementById('total-val');

    function onResults(results) {
        canvasElement.width = window.innerWidth * 0.7;
        canvasElement.height = (canvasElement.width * 3/4);
        
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                drawFeatures(landmarks);
                calculateMetrics(landmarks);
            }
        }
        canvasCtx.restore();
    }

    function drawFeatures(landmarks) {
        canvasCtx.strokeStyle = '#00ff96';
        canvasCtx.lineWidth = 1;

        // Draw basic mesh connections
        for (let i = 0; i < landmarks.length; i++) {
            const p = landmarks[i];
            canvasCtx.fillStyle = '#00ff96';
            if (i % 5 === 0) canvasCtx.fillRect(p.x * canvasElement.width, p.y * canvasElement.height, 2, 2);
        }

        // Highlight Jawline (Landmarks 58, 172, 136, 150, 149, 176, 148, 152, 377, 400, 378, 379, 365, 397, 288)
        const jawIndices = [58, 132, 172, 150, 152, 379, 400, 365, 288];
        drawPath(landmarks, jawIndices, '#ff00ff');

        // Highlight Eyes (for Canthal Tilt)
        drawPath(landmarks, [33, 133], '#00ffff'); // Left Eye
        drawPath(landmarks, [362, 263], '#00ffff'); // Right Eye
    }

    function drawPath(landmarks, indices, color) {
        canvasCtx.beginPath();
        canvasCtx.strokeStyle = color;
        canvasCtx.lineWidth = 2;
        indices.forEach((idx, i) => {
            const p = landmarks[idx];
            if (i === 0) canvasCtx.moveTo(p.x * canvasElement.width, p.y * canvasElement.height);
            else canvasCtx.lineTo(p.x * canvasElement.width, p.y * canvasElement.height);
        });
        canvasCtx.stroke();
    }

    function calculateMetrics(lm) {
        // 1. Canthal Tilt (Simplified: Inner vs Outer eye corner)
        const leftTilt = Math.atan2(lm[33].y - lm[133].y, lm[33].x - lm[133].x) * (180 / Math.PI);
        const tilt = Math.abs(Math.round(leftTilt));
        tiltEl.innerText = `${tilt}째`;

        // 2. Symmetry (Left vs Right check)
        const sym = Math.round(100 - (Math.abs(lm[33].y - lm[263].y) * 1000));
        symEl.innerText = `${Math.min(100, sym)}%`;

        // 3. Jawline (Angle of mandible)
        const jawAngle = Math.round(Math.abs(lm[152].y - lm[58].y) * 200);
        jawEl.innerText = `${jawAngle}째`;

        // 4. Real-time Total Score
        const total = Math.min(100, Math.round((sym * 0.4) + (tilt * 1.5) + (jawAngle / 2)));
        totalEl.innerText = total;
    }

    const faceMesh = new FaceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await faceMesh.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();
</script>

</body>
</html>
